<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMB Envelope Tracking</title>
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body data-page="index">
    <div class="container">
      <header class="document-header">
        <div class="profile-avatar">IMB</div>
        <div class="profile-info">
          <h1 class="document-title">IMB Envelope Tracking</h1>
          <p class="document-subtitle">Batch Builder</p>
          <div class="bio">
            Paste IMB codes or upload a CSV/txt file.
          </div>
        </div>
      </header>

      <section class="form-grid">
        <div class="card">
          <label for="imb-input">IMB Codes</label>
          <textarea id="imb-input" placeholder="Paste code"></textarea>

          <div style="height: 12px"></div>
          <label for="file-input">Upload CSV or TXT</label>
          <input id="file-input" type="file" accept=".csv,.txt" />
        </div>

        <div class="card">
          <div class="callout" id="summary">Waiting for IMBs...</div>
          <div style="height: 8px"></div>
          <div id="warnings" class="meta"></div>
          <div style="height: 16px"></div>
          <div class="actions">
            <button id="create-btn" class="primary" disabled>Create Batch</button>
            <span id="status-message" class="meta"></span>
          </div>
        </div>
      </section>

      <div class="footer">Backend API is configurable via <code>window.API_BASE</code> for local dev.</div>
    </div>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
