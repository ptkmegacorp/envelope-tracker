<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMB Batch</title>
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body data-page="batch">
    <div class="container">
      <header class="document-header">
        <div class="profile-avatar">IMB</div>
        <div class="profile-info">
          <h1 id="batch-title" class="document-title">Batch</h1>
          <p id="batch-meta" class="document-subtitle">Loading...</p>
        </div>
        <div class="header-actions">
          <button id="refresh-btn">Refresh</button>
          <button id="copy-btn">Copy Share Link</button>
        </div>
      </header>

      <h2 class="section-title">Batch Items</h2>
      <section>
        <div class="controls-row">
          <div style="flex: 1; min-width: 220px">
            <label for="search-input">Search or filter</label>
            <input id="search-input" type="text" placeholder="Filter by IMB or status" />
          </div>
          <div id="admin-panel" class="callout" style="display: none">
            Admin mode enabled. Overrides will use your stored admin key.
            <button id="clear-admin" style="margin-left: 12px">Clear</button>
          </div>
        </div>
        <div id="table-wrap"></div>
      </section>

      <div class="footer" id="status-message"></div>
    </div>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
